configuration:
    nova_config:
        'DEFAULT/debug':
            value: True
        'DEFAULT/nova_cluster_override':
            value: node_param

    package:
        'mc':
            ensure: absent
    exec:
        'something_weired':
            command: '/bin/touch /tmp/weired'
            unless: '/bin/test -f /tmp/weired'
            path: '/bin:/sbin'
